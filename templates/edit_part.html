<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Part</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
<div class="container mt-5">

  <div class="card shadow-lg border-0">
    <div class="card-body bg-white p-4">

      <h2 class="mb-4 fw-bold text-primary">Edit Part #{{ part.id }}</h2>

      <a href="/parts" class="btn btn-outline-secondary btn-sm mb-3">â¬… Back</a>

      <form action="/part/{{ part.id }}/edit" method="post" class="row g-3">

        <div class="col-md-6">
          <label class="form-label fw-semibold">Part Number</label>
          <input type="text" class="form-control" name="part_number" value="{{ part.part_number }}" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Category</label>
          <select name="category" class="form-select">
            <option value="">-- None --</option>
            {% for cat in categories %}
            <option value="{{ cat.name }}" {% if cat.name == part.category %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Store</label>
          <select name="store" class="form-select">
            <option value="">-- None --</option>
            {% for s in stores %}
            <option value="{{ s.name }}" {% if s.name == part.store %}selected{% endif %}>{{ s.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Description</label>
          <input type="text" class="form-control" name="description" value="{{ part.description }}">
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Price (USD)</label>
          <input type="number" step="0.01" class="form-control" name="price" value="{{ part.price }}">
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Quantity</label>
          <input type="number" class="form-control" name="quantity" value="{{ part.quantity }}">
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Barcode</label>
          <input type="text" class="form-control" name="barcode" value="{{ part.barcode }}">
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Bin Code</label>
          <input type="text" class="form-control" name="bin_code" value="{{ part.bin_code }}">
        </div>

        <div class="col-12 d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mt-4">
          <button type="submit" class="btn btn-success btn-lg px-4 mb-3 mb-md-0">ðŸ’¾ Save Changes</button>
          <form action="/part/{{ part.id }}/delete"
                method="post"
                onsubmit="return confirm('Delete this part permanently?');">
            <button type="submit" class="btn btn-outline-danger">Delete Part</button>
          </form>
        </div>

      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
