<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scan Barcode</title>
</head>
<body>
<h1>Scan a Part</h1>

<p><a href="/">Back to Home</a></p>

<input id="scanbox" autofocus placeholder="Scan barcode here">

<script>
  const input = document.getElementById('scanbox');
  input.focus();

  input.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      const code = e.target.value;
      if (code) {
        window.location = '/find?barcode=' + encodeURIComponent(code);
      }
    }
  });
</script>

</body>
</html>
{% extends "base.html" %}
{% block title %}Scan a Part â€” APOS Inventory{% endblock %}

{% block content %}

<h2 class="mb-4">Scan a Part</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <p class="text-muted">Scan a barcode using a USB scanner or type it manually and press Enter.</p>

        <input id="scanbox"
               class="form-control form-control-lg"
               autofocus
               placeholder="Scan barcode here">

    </div>
</div>

<script>
  const input = document.getElementById('scanbox');
  input.focus();

  input.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      const code = e.target.value.trim();
      if (code) {
        window.location = '/scan/result?barcode=' + encodeURIComponent(code);
      }
    }
  });
</script>

{% endblock %}
