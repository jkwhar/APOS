<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Part</title>
</head>
<body>

<h1>Add New Part</h1>

<p><a href="/">Back to Home</a></p>

<form action="/add" method="post">

    <label>Part Number:</label><br>
    <input type="text" name="part_number" required
       onblur="autoFillFromPartNumber(this)">

    <label>Category:</label><br>
    <select name="category">
        <option value="">-- None --</option>
        {% for cat in categories %}
        <option value="{{ cat.name }}">{{ cat.name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Store:</label><br>
    <select name="store">
        <option value="">-- None --</option>
        {% for s in stores %}
        <option value="{{ s.name }}">{{ s.name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Description:</label><br>
    <input type="text" name="description"><br><br>

    <label>Price (USD):</label><br>
    <input type="number" step="0.01" name="price"><br><br>

    <label>Quantity:</label><br>
    <input type="number" name="quantity" value="0"><br><br>

    <label>Barcode:</label><br>
    <input type="text" name="barcode" value="{{ barcode }}"><br><br>

    <label>Bin Code:</label><br>
    <input type="text" name="bin_code"><br><br>

    <label>Project Used:</label><br>
    <textarea name="notes"></textarea><br><br>

    <button type="submit">Add Part</button>
</form>
<script src="/static/autofill.js"></script>
</body>
</html>
