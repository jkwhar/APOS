{% extends "base.html" %}
{% block title %}Add Part â€” APOS Inventory{% endblock %}

{% block content %}

<h2 class="mb-4">Add New Part</h2>
<div class="mb-3">
  <a href="/add/bulk" class="btn btn-outline-primary btn-sm">ðŸ“¦ Switch to Bulk Add</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">

        <form action="/add" method="post" class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Part Number</label>
                <input type="text" name="part_number" class="form-control" required
                       onblur="autoFillFromPartNumber(this)">
            </div>

            <div class="col-md-6">
                <label class="form-label">Barcode</label>
                <input type="text" name="barcode" class="form-control" value="{{ barcode }}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Category</label>
                <select name="category" class="form-select">
                    <option value="">-- None --</option>
                    {% for cat in categories %}
                    <option value="{{ cat.name }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Store</label>
                <select name="store" class="form-select">
                    <option value="">-- None --</option>
                    {% for s in stores %}
                    <option value="{{ s.name }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12">
                <label class="form-label">Description</label>
                <input type="text" name="description" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Price (USD)</label>
                <input type="number" step="0.01" name="price" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" value="0" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Bin Code</label>
                <input type="text" name="bin_code" class="form-control">
            </div>

            <div class="col-12">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-control" rows="3"></textarea>
            </div>

            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Add Part</button>
                <a href="/" class="btn btn-secondary ms-2">Cancel</a>
            </div>

        </form>

    </div>
</div>

<script src="/static/autofill.js"></script>

{% endblock %}
