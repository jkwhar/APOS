<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}APOS Inventory{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 4.5rem;
            background-color: #f8f9fa;
        }
        .nav-link {
            color: white !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">APOS Inventory</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a class="nav-link" href="/parts">Parts</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/add">Add Part</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/find">Find</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/settings">Settings</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/decoder">Decoder</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 mt-auto bg-light">
        <div class="container">
            <small class="text-muted">&copy; 2025 APOS Johnny Kim</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
