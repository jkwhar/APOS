{% extends "base.html" %}
{% block title %}Find Parts{% endblock %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-body">

    <h3 class="mb-3">Find Parts</h3>

    <!-- SEARCH BAR -->
    <form method="get" action="/find" class="row g-2 mb-3">
      <div class="col-md-10">
        <input type="text"
               class="form-control form-control-lg"
               name="query"
               value="{{search_value}}"
               placeholder="Search text or scan barcode..."
               autofocus>
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Search</button>
      </div>
    </form>

    {% if parts|length == 0 %}
      <p class="text-muted fst-italic">No matching parts.</p>
    {% else %}
      {% include "_parts_table.html" %}
    {% endif %}

  </div>
</div>

{% endblock %}
