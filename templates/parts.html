{% extends "base.html" %}

{% block title %}Parts List â€” APOS Inventory{% endblock %}

{% block content %}
<h1 class="mb-4">Parts List</h1>

<div class="mb-3">
    <a href="{{ url_for('add_part_form') }}" class="btn btn-primary">Add New Part</a>
    <a href="{{ url_for('search_page') }}" class="btn btn-outline-primary">Search</a>
</div>

<form method="get" action="{{ url_for('parts_list') }}" class="row g-2 align-items-end mb-3">
    <div class="col-md-3 col-sm-6">
        <label class="form-label small text-uppercase text-muted">Category</label>
        <select name="category" class="form-select form-select-sm">
            <option value="">All</option>
            {% for cat in categories %}
            <option value="{{ cat.name }}" {% if filters.category == cat.name %}selected{% endif %}>
                {{ cat.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3 col-sm-6">
        <label class="form-label small text-uppercase text-muted">Store</label>
        <select name="store" class="form-select form-select-sm">
            <option value="">All</option>
            {% for s in stores %}
            <option value="{{ s.name }}" {% if filters.store == s.name %}selected{% endif %}>
                {{ s.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3 col-sm-6">
        <label class="form-label small text-uppercase text-muted">Bin</label>
        <input type="text"
               name="bin"
               value="{{ filters.bin }}"
               class="form-control form-control-sm"
               placeholder="e.g. A1, Drawer 3">
    </div>
    <div class="col-md-2 col-sm-4 d-grid">
        <button type="submit" class="btn btn-primary btn-sm">Filter</button>
    </div>
    <div class="col-md-1 col-sm-2 text-end">
        <a href="{{ url_for('parts_list') }}" class="btn btn-link btn-sm">Clear</a>
    </div>
</form>

{% with display_config=display_config %}
    {% include "_parts_table.html" %}
{% endwith %}
{% endblock %}
